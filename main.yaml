- name: Setup hosts after install
  hosts: all
  become: true
  roles:
    - role: hifis.toolkit.unattended_upgrades
      unattended_origins_patterns:
        - "origin=Debian,codename=${distro_codename}-updates"
        - "origin=Debian,codename=${distro_codename},label=Debian"
        - "origin=Debian,codename=${distro_codename},label=Debian-Security"
        - "origin=Debian,codename=${distro_codename}-security,label=Debian-Security"
        - "o=Docker,a=${distro_codename}"
        - "site=packages.kopia.io,a=stable"
      unattended_remove_unused_dependencies: true
      unattended_remove_unused_kernel_packages: true
      unattended_automatic_reboot: true
      notify: reboot
  tasks:
    - name: Upgrade packages
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
      notify: reboot
    - name: Install default packages
      ansible.builtin.apt:
        pkg:
          - byobu
          - calc
          - curl
          - emacs-nox
          - jq
          - ledger
          - rsync
          - sqlite3
          - unzip
          - vim
          - zram-tools
    - name: Setup zram swap
      block:
        - name: zram config
          ansible.builtin.blockinfile:
            path: /etc/default/zramswap
            block: |
              ALGO=lzo-rle
              PERCENT=100
        - name: zram sysctls
          ansible.builtin.copy:
            src: sysctl/zram.conf
            dest: /etc/sysctl.d/zram.conf
            mode: "644"
      notify: reboot
    - name: sudo without password
      ansible.builtin.copy:
        content: "%sudo\tALL=(ALL:ALL) NOPASSWD: ALL\n"
        dest: /etc/sudoers.d/11-nopasswd
        mode: "600"
    - name: tcp buffer sysctls
      ansible.builtin.copy:
        src: sysctl/tcp_buffers.conf
        dest: /etc/sysctl.d/tcp_buffers.conf
        mode: "644"
      notify: reboot
    - name: tcp congestion bbrv3
      vars:
        packages:
          - linux-image-6.13.7+_6.13.7-g0dcb17718c9c-2_amd64.deb
          - linux-headers-6.13.7+_6.13.7-g0dcb17718c9c-2_amd64.deb
          - linux-libc-dev_6.13.7-g0dcb17718c9c-2_amd64.deb
      block:
        - name: copy kernel image
          ansible.builtin.copy:
            src: "kernel/{{item}}"
            dest: /root
          loop: "{{ packages }}"
        - name: kernel image
          ansible.builtin.apt:
            deb: "/root/{{item}}"
          loop: "{{ packages }}"
      notify: reboot
    - name: Install kopia
      block:
        - name: Add kopia apt repository
          ansible.builtin.deb822_repository:
            name: kopia
            uris: http://packages.kopia.io/apt/
            signed_by: https://kopia.io/signing-key
            suites: stable
            components: main
        - name: Install kopia packages
          ansible.builtin.apt:
            pkg:
              - kopia
            update_cache: true
    - name: Install rclone
      ansible.builtin.apt:
        deb: https://downloads.rclone.org/rclone-current-linux-amd64.deb
    - name: Setup Docker
      block:
        - name: Add docker apt repository
          ansible.builtin.deb822_repository:
            name: docker
            uris: "https://download.docker.com/linux/debian/"
            signed_by: https://download.docker.com/linux/debian/gpg
            suites: "{{ ansible_distribution_release }}"
            components: stable
        - name: Install Docker packages
          ansible.builtin.apt:
            pkg:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-buildx-plugin
              - docker-compose-plugin
            update_cache: true
        - name: Setup Docker config
          ansible.builtin.copy:
            src: docker_daemon.json
            dest: /etc/docker/daemon.json
            directory_mode: "755"
            mode: "644"
        - name: Reduce systemd logging
          ansible.builtin.blockinfile:
            path: /etc/systemd/journald.conf
            block: |
              MaxLevelStore=notice
              MaxLevelSyslog=notice
        - name: Add valankar to docker group
          ansible.builtin.user:
            name: valankar
            append: true
            groups:
              - docker
      notify: reboot
  handlers:
    - name: reboot
      # ansible.builtin.reboot:
      debug:
        msg: Would reboot

- name: Setup dev machines
  hosts: dev
  tasks:
    - name: Install dev packages
      ansible.builtin.apt:
        pkg:
          - clang
          - debhelper
          - fd-find
          - fzf
          - libxml2-dev
          - libxslt-dev
          - linux-source
          - lz4
          - python3-venv
          - ripgrep
